<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contactanos.css">
    <title>Contáctanos</title>
</head>

<body class="contenedor">
    
    <div class="contenedorPrincipal">
        
        <h1 class="titulo">Contact Us</h1>
        <div class="contenido">
            <div class="direccion">
                <div class="info">
                    <section class="icons">
                        <i class='bx bxl-youtube' ></i><i class='bx bxl-instagram' ></i><i class='bx bxl-twitter' ></i><i class='bx bxl-facebook'></i>
                    </section>
                    <h3 class="datos">
                        FormaTech <br>
                        B 37/3 Ground Floor Double StoryRamesh Nagar , Near Raja Garden Chowk.Bogotá D.C: 110110 <br>
                        <br>  
                        <a>+57 312 456 7890 </a>
                        <br>
                        <br>                
                        FormaTech@info.com.ng
                    </h3>
                </div>
                <img src="../img/celu.png">
            </div>
            <div class="formulario">
                <h3>Leave us a message</h3>
                <form>
                    <div class="inputs">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="inputs">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="inputs">
                        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="inputs">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script></script>
</body>

</html>
