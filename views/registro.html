<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/registro.css">
    <title>Registro</title>
</head>

<body>
    <div class="contenedorPrincipalApp">
        <div class="register-container">
            <h1>Registrarse</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="ingreso.html">Inicia sesión aquí</a></p>
            </form>
        </div>
        <script src="register.js"></script>
    </div>
</body>

</html>
